<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<ul style="color: blue; font-size: 20px">
    <p>Вы выбрали рецепт {{ recipe_name }}</p>
    {% for ingredient, amount in recipe.items %}
        <p>{{ ingredient }}: {{ amount }}</p>
    {% empty %}
        <p>Такого рецепта не знаю :(</p>
    {% endfor %}
</ul>
</body>
</html>
